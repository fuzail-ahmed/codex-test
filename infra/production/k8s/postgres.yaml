apiVersion: v1
kind: Service
metadata:
  name: todo-postgres
  namespace: todo-prod
spec:
  selector:
    app: todo-postgres
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-postgres
  namespace: todo-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-postgres
  template:
    metadata:
      labels:
        app: todo-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16
          env:
            - name: POSTGRES_USER
              value: todo
            - name: POSTGRES_PASSWORD
              value: todo
            - name: POSTGRES_DB
              value: todo
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: data
          emptyDir: {}